<div id="wrapper">
  <app-side-bar></app-side-bar>
    <div id="content-wrapper" class="d-flex flex-column">
      <!-- Main Content -->
      <div id="content" class="container">
         <app-nav-bar></app-nav-bar>

        <div class="card shadow mb-4">
          <div class="card-header py3">
            <h6 class="m-0 font-weight-bold text-primary">Registrar Clientes</h6>
          </div>
          <div class="card-body">
            <form class="form-inline"  id="agregarCleintes" [formGroup]="formularioCrear" (ngSubmit)="submit()">
              <div class="form-group mx-sm-3 mb-2">
                <input type="text" class="form-control" id="identificacion" [ngClass]="{'is-invalid': (formularioCrear.controls['identificacion'].invalid&&formularioCrear.controls['identificacion'].dirty)}" formControlName="identificacion" placeholder="Identificacion">
              </div>

              <div class="form-group mx-sm-3 mb-2">
                <input type="text" class="form-control" id="nombres" formControlName="nombres" placeholder="Nombres">
                <label *ngIf="(formularioCrear.controls['nombres'].invalid && formularioCrear.controls['nombres'].dirty)">Campo requerido</label>
              </div>

              <div class="form-group mx-sm-3 mb-2">
                <input type="text" class="form-control" id="direccion" formControlName="direccion" placeholder="Direccion">
                <label *ngIf="formularioCrear.controls['direccion'].invalid && formularioCrear.controls['direccion'].dirty">Campo requerido</label>
              </div>

              <div class="form-group mx-sm-3 mb-2">
                <input type="text" class="form-control" id="telefono" formControlName="telefono" placeholder="Telefono">
                <label *ngIf="formularioCrear.controls['telefono'].invalid && formularioCrear.controls['telefono'].dirty">Campo requerido</label>
              </div>
              <button [disabled]="!formularioCrear.valid" type="submit" class="btn btn-primary mb-2 col-sm">Guardar</button>
            </form>
            <span *ngIf="!formularioCrear.valid" class=" pb-1 pl-3 small font-weight-bold text-primary">* TODOS LOS CAMPOS SON OBLIGATORIOS</span>
          </div>

        </div>
         <!-- DataTales Example -->
         <div class="card shadow mb-4">
          <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Clientes Registrados</h6>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                <thead>
                  <tr>
                    <th>Identificacion</th>
                    <th>Nombres</th>
                    <th>Direccion</th>
                    <th>Telefono</th>
                  </tr>
                </thead>
                <tfoot>
                  <tr>
                    <th>Identificacion</th>
                    <th>Nombres</th>
                    <th>Direccion</th>
                    <th>Telefono</th>
                  </tr>
                </tfoot>
                <tbody>
                  <tr *ngFor="let cliente of clientes">
                    <td>{{cliente.identificacion}}</td>
                    <td>{{cliente.nombres}}</td>
                    <td>{{cliente.direccion}}</td>
                    <td>{{cliente.telefono}}</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>


     </div>
  </div>
</div>
